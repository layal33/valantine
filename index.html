<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ❤️</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffe6ec;
    font-family: Arial, sans-serif;
    text-align: center;
}

.box {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    width: 90%;
    max-width: 400px;
}

h1 {
    color: #ff3b6b;
}

img {
    width: 200px;
    margin: 20px 0;
}

.buttons {
    position: relative;
    height: 60px;
}

button {
    padding: 10px 25px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 10px;
}

#yesBtn {
    background: #ff3b6b;
    color: white;
}

#noBtn {
    background: gray;
    color: white;
    position: absolute;
}
</style>
</head>
<body>

<div class="box">
    <h1 id="text">Will you be my Valentine? ❤️</h1>

    <img id="gif" src="https://media.giphy.com/media/cLS1cfxvGOPVpf9g3y/giphy.gif">

    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <audio id="song" src="https://raw.githubusercontent.com/layal33/valantine/main/06%20(mp3cut.net).mp3"></audio>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const text = document.getElementById("text");
const gif = document.getElementById("gif");
const song = document.getElementById("song");

// زر No يهرب
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// عند الضغط على Yes
yesBtn.addEventListener("click", () => {
    text.innerHTML = "I know you couldn't resist <br> Love you Faroooosi ❤️";
    
    // ستيكر لطيف متحرك
    gif.src = "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif";
    
    noBtn.style.display = "none";
    yesBtn.innerHTML = "YESSS ❤️";

    song.currentTime = 0;
    song.play().catch(() => {});
});
</script>

</body>
</html>
